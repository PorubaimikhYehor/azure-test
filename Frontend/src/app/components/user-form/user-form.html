<mat-card class="user-form-card">
  <mat-card-header>
    <mat-card-title>{{ isEditMode ? 'Edit User' : 'Create User' }}</mat-card-title>
  </mat-card-header>
  
  <mat-card-content>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="user-form">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" placeholder="Enter first name">
        <mat-error *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched">
          {{ getErrorMessage('name') }}
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName" placeholder="Enter last name">
        <mat-error *ngIf="userForm.get('lastName')?.invalid && userForm.get('lastName')?.touched">
          {{ getErrorMessage('lastName') }}
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Role</mat-label>
        <mat-select formControlName="role" placeholder="Select role">
          <mat-option *ngFor="let role of roles" [value]="role.value">
            {{ role.label }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="userForm.get('role')?.invalid && userForm.get('role')?.touched">
          {{ getErrorMessage('role') }}
        </mat-error>
      </mat-form-field>

      <div class="form-actions">
        <button mat-button type="button" (click)="onCancel()" [disabled]="isLoading">
          Cancel
        </button>
        <button mat-raised-button color="primary" type="submit" [disabled]="isLoading">
          {{ isEditMode ? 'Update' : 'Create' }} User
        </button>
      </div>
    </form>

    <div *ngIf="isLoading" class="loading">
      <p>{{ isEditMode ? 'Updating' : 'Creating' }} user...</p>
    </div>
  </mat-card-content>
</mat-card>
