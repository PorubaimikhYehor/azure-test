name: Azure Deployment

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  AZURE_WEBAPP_NAME: azure-test-app
  AZURE_RESOURCE_GROUP: azure-test-rg
  AZURE_LOCATION: East US
  
jobs:
  test:
    runs-on: ubuntu-latest
    name: Test Applications
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: Frontend/package-lock.json
    
    - name: Restore .NET dependencies
      run: dotnet restore Backend/Backend.csproj
    
    - name: Build .NET application
      run: dotnet build Backend/Backend.csproj --configuration Release --no-restore
    
    - name: Test .NET application
      run: dotnet test Backend/Backend.csproj --no-build --configuration Release --verbosity normal
    
    - name: Install Angular dependencies
      working-directory: Frontend
      run: npm ci
    
    - name: Build Angular application
      working-directory: Frontend
      run: npm run build
    
    - name: Test Angular application
      working-directory: ./Frontend
      run: echo "Skipping Angular tests for now"

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    name: Build and Deploy to Azure
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: ${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}
        username: ${{ secrets.AZURE_REGISTRY_USERNAME }}
        password: ${{ secrets.AZURE_REGISTRY_PASSWORD }}
    
    - name: Build and push Backend Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./Backend
        file: ./Backend/Dockerfile
        push: true
        tags: |
          ${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}/azure-test-backend:latest
          ${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}/azure-test-backend:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build and push Frontend Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./Frontend
        file: ./Frontend/Dockerfile
        push: true
        tags: |
          ${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}/azure-test-frontend:latest
          ${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}/azure-test-frontend:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Deploy to Azure Container Instances
      uses: azure/aci-deploy@v1
      with:
        resource-group: ${{ env.AZURE_RESOURCE_GROUP }}
        dns-name-label: azure-test-backend-${{ github.sha }}
        image: ${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}/azure-test-backend:${{ github.sha }}
        registry-login-server: ${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}
        registry-username: ${{ secrets.AZURE_REGISTRY_USERNAME }}
        registry-password: ${{ secrets.AZURE_REGISTRY_PASSWORD }}
        name: azure-test-backend
        ports: 8080
        location: ${{ env.AZURE_LOCATION }}
        environment-variables: |
          ASPNETCORE_ENVIRONMENT=Production
          ASPNETCORE_URLS=http://+:8080
        secure-environment-variables: |
          DataVerse__ServiceUrl=${{ secrets.DATAVERSE_SERVICE_URL }}
          DataVerse__ClientId=${{ secrets.DATAVERSE_CLIENT_ID }}
          DataVerse__ClientSecret=${{ secrets.DATAVERSE_CLIENT_SECRET }}
          DataVerse__TenantId=${{ secrets.DATAVERSE_TENANT_ID }}
    
    - name: Deploy Frontend to Azure Container Instances
      uses: azure/aci-deploy@v1
      with:
        resource-group: ${{ env.AZURE_RESOURCE_GROUP }}
        dns-name-label: azure-test-frontend-${{ github.sha }}
        image: ${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}/azure-test-frontend:${{ github.sha }}
        registry-login-server: ${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}
        registry-username: ${{ secrets.AZURE_REGISTRY_USERNAME }}
        registry-password: ${{ secrets.AZURE_REGISTRY_PASSWORD }}
        name: azure-test-frontend
        ports: 80
        location: ${{ env.AZURE_LOCATION }}
    
    - name: Get deployment URLs
      run: |
        echo "Backend URL: http://azure-test-backend-${{ github.sha }}.${{ env.AZURE_LOCATION }}.azurecontainer.io:8080"
        echo "Frontend URL: http://azure-test-frontend-${{ github.sha }}.${{ env.AZURE_LOCATION }}.azurecontainer.io"